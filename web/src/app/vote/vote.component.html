<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
<div class="page">
<h1 style="text-align:center; color: white">VOTE FOR 1 CANDIDATE</h1>
<div class="container mt-3 mb-4">
<div class="col-lg-12 mt-4 mt-lg-0">
    <div class="row">
      <div class="col-md-12">
        <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
          <table class="table manage-candidates-top mb-0">
            <thead>
              <tr>
                <th><h3>Candidate Name</h3></th>
                <th class="action text-right"><h3>Action</h3></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of _data" class="candidates-list">
                <td class="title">
                  <div class="thumb">
                    <img class="img-fluid" src="{{item.presidentImage}}" alt="">
                    <img *ngIf="item.vicePresidentImage!=''" class="img-fluid" src="{{item.vicePresidentImage}}" alt="">
                  </div>
                  <div class="candidate-list-details">
                    <div class="candidate-list-info">
                      <div class="candidate-list-title">
                        <h5 class="mb-0"><a href="#">{{item.president}}/{{item.vicePresident}}</a></h5>
                      </div>
                      <div class="candidate-list-option">
                        <ul class="list-unstyled">
                          <li><i class="fas fa-filter pr-1"></i>{{item.party}}</li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </td>
                <td>
                  <ul class="list-unstyled mb-0 d-flex justify-content-end">
                    <button type="button" class="btn btn-primary btn-lg">VOTE</button>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
